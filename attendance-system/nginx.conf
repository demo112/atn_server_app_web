# 考勤系统 Nginx 配置文件
# 部署路径建议: /etc/nginx/conf.d/attendance.conf

upstream attendance_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    # 请将此处修改为实际域名
    server_name attendance.example.com;

    # 开启 Gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;

    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # 前端静态资源 (Web)
    location / {
        # 假设部署在 /var/www/attendance/web
        root /var/www/attendance/web;
        index index.html;
        
        # SPA 路由支持：如果找不到文件，回退到 index.html
        try_files $uri $uri/ /index.html;

        # 静态资源缓存设置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # 后端 API 代理 (Server)
    location /api {
        proxy_pass http://attendance_api;
        
        # 代理头设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
